        </div>
      </div>

      <div class="row p-1" id="surface">
        <div class="col-12 col-md-5" id="strawkeditor">
          <h3>Program</h3>
        </div>
        <div class="col-12 col-md-5" id="inputeditor">
          <h3>Input</h3>
        </div>
      </div>

      <div class="row p-1">
        <div class="col-md-5" id="outputeditor">
